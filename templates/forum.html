<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<ol>
{% for comic in comics %}
  <li>
  {{ comic.titles | join(' / ') }}
  [
  {% for title, link in comic.links %}
    <a href={{ link }}>{{ title }}</a>
  {% endfor %}
  ]
  - {{ comic.genres | join(', ') }}
  </li>
{% endfor %}
</ol>
</body>
</html>
